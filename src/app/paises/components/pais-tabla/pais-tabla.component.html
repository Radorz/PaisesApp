<table *ngIf="items.length>0"  class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>
            <th> </th>

        </tr>
    </thead>
    <tbody >
        <tr class=" animate__animated animate__bounce" *ngFor="let item of items; let i = index"> 
            <td>{{i + 1}}</td>
            <td><img class="small-flag" [src]=item.flag alt=""></td>
            <td>{{item.capital}}, {{item.name}}</td>
            <td>{{item.population | number}}</td>
            <td><a [routerLink]="['/pais', item.alpha2Code]">Ver</a></td>

        </tr>
    </tbody>
</table>
