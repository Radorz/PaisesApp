<h2>Por Capital</h2>

<div class="row">
    <div class="col">

        <app-pais-input
        (onEnter) = "Buscar( $event )"
        (onDebounce)="sugerencias( $event )"
        placeholder = "Capital"
        ></app-pais-input>
    </div>

</div>

<div class="alert alert-danger" *ngIf="error">

<div *ngIf="!error" class="row">

        <app-pais-tabla [items] = items></app-pais-tabla>
    </div>
</div>
