<h2>Por Pais</h2>
<hr>

<div class="row">
    <div class="col">

        <app-pais-input
        (onEnter) = "Buscar( $event )"
        (onDebounce)="sugerencias( $event )"
        placeholder = "Pais"

        ></app-pais-input>
    </div>

</div>
<ul class="list-group">
    <li *ngFor="let item of itemsSugeridos"
     class="list-group-item list-group-item-action">
     <a class="nav-link" [routerLink]="['/pais',item.alpha2Code]">  {{item.name}}
    </a>
    </li>
    <li *ngIf="termino!=''"
    (click)="Buscar(termino)" class="list-group-item list-group-item-action ">
       <a class="nav-link"> Buscar  "{{termino}}"
    </a>
    </li>
</ul>
<hr>

<div class="alert alert-danger" *ngIf="error">
No se encontro nada con el termino {{termino}}
</div>

<div *ngIf="!error" class="row">
    <div class="col">
      
        <app-pais-tabla [items] = items></app-pais-tabla>
    </div>
</div>
